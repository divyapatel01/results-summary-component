<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css" />

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="swatches">
      <div class="swatch swatch-1"></div>
      <div class="swatch swatch-2"></div>
      <div class="swatch swatch-3"></div>
      <div class="swatch swatch-4"></div>
      <div class="swatch swatch-5"></div>
      <div class="swatch swatch-6"></div>
      <div class="swatch swatch-7"></div>
      <div class="swatch swatch-8"></div>
      <div class="swatch swatch-9"></div>
      <div class="swatch swatch-10"></div>
      <div class="swatch swatch-11"></div>
      <div class="swatch swatch-12"></div>
    </div>
    <div class="order-card">
      <div class="order-result">
        <h3 class="order-result-title">Your Result</h3>
        <div class="order-result-wrapper">
          <span class="score">76</span>
          <span>of 100</span>
        </div>
        <div class="order-result-caption">
          <h2 class="capion-title">Great</h2>
          <p class="capion-content">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="order-summary">
        <div class="order-summary-wrapper">
          <h3>Summary</h3>
          <ul class="order-summary-list" id="order-summary-list"></ul>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/divyapatel01" target="_blank">Divya Patel</a>.
  </footer>
  <script src="./script.js"></script>
</body>

</html>
